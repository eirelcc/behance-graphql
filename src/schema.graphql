# import Collection, Comment, Field, Project, User from "./generated/prisma.graphql"

type Query {
    projects(params: ProjectsInput): [Project!]!
    project(id: ID!): Project!
    projectComments(id: ID!): [Comment!]!
    fields: [Field!]!
    creativesToFollow: [User!]!
    collections(params: CollectionsInput): [Collection!]!
    collection(id: ID!): Collection!
    collectionProjects(id: ID!): [Project!]!
}

type Mutation {
    signup(email: String!, password: String!, name: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
    token: String
    user: User
}

input ProjectsInput {
    q: String
    sort: ProjectsSortOptions
    time: Timestamp
    field: String
    country: String
    state: String
    city: String
    page: Int
    tags: String
    color_hex: String
    color_range: Int
    license: String
}

input CollectionsInput {
    q: String
    time: Timestamp
    page: String
    sort: CollectionsSortOptions
}

enum Timestamp {
    today
    week
    month
}

enum ProjectsSortOptions {
    featured_date
    appreciations
    views
    comments
    published_date
}

enum CollectionsSortOptions {
    comments
    views
    last_item_added_date
}
