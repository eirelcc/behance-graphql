# import Project, Comment, User from "./generated/prisma.graphql"

type Query {
    projects(
        q: String
        sort: Sort
        time: Timestamp
        field: String
        country: String
        state: String
        city: String
        page: Int
        tags: String
        color_hex: String
        color_range: Int
        license: String
    ): [Project]!
    project(id: ID): Project!
    comments(id: ID): [Comment!]!
}

type Mutation {
    signup(email: String!, password: String!, name: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
    token: String
    user: User
}

enum Timestamp {
    today
    week
    month
}

enum Sort {
    featured_date
    appreciations
    views
    comments
    published_date
}
